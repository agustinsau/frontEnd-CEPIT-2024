<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Productos</title>
</head>
<body>
    <nav class="navbar">
        <div class="brand">AhorroManía</div>
        <div class="nav-elements">
            <a href="../index.html">Inicio</a>
            <a href="productos.html">Productos</a>
            <a href="contacto.html">Contacto</a>
        </div>
    </nav>

    <section class="container">
        <div>
            <h2>Productos Comestibles</h2>
            <div class="prods-container" id="comestibles-list"></div>
        </div>
        
        <div>
            <h2>Productos de Limpieza</h2>
            <div class="prods-container" id="limpieza-list"></div>
        </div>
    </section>

    <section id="carrito" class="modal carrito">
        <p id="cruz-modal"><strong>X</strong></p>
        <div class="modal-contenedor">
            <h2>Carrito de Compras</h2>
            <ul id="carrito-items"></ul>
            <h4>Total</h4>
            <p>$<span id="tot-carrito">0</span> </p>
            <button type="button" id="btn-pagar-carrito">Pagar</button>
        </div>
    </section>

    <dialog id="metodos-pago" class="modal metodos-pago">
        <div class="modal-contenedor">
            <h1>Formulario de Pago</h1>
            <label for="payment-method">Selecciona el método de pago:</label>
            <select id="payment-method">
                <option value="select" disabled selected>Seleccionar...</option>
                <option value="presencial">Presencial</option>
                <option value="transfer">Transferencia</option>
                <option value="credit-card">Tarjeta de Crédito</option>
            </select>
        
            <div id="presencial-form" class="form-pago hidden">
                <h2>Pago Presencial</h2>
                <p>Dirígete a la caja para realizar el pago en efectivo.</p>
            </div>
        
            <div id="transfer-form" class="form-pago hidden">
                
            </div>
        
            <div id="credit-card-form" class="form-pago hidden">
                <h2>Pago con Tarjeta de Crédito</h2>
                <form method="dialog">

                    <label for="banco-tarjeta">Seleccione su Banco Operador</label>
                    <select id="banco-tarjeta">
                        <option value="select" disabled selected>Seleccionar...</option>
                        <option value="galicia">Galicia</option>
                        <option value="santander">Santander</option>
                        <option value="banco-nacion">Banco Nacion</option>
                    </select>

                    <!-- sacar br sicuta querusa -->
                    <label for="card-number">Número de Tarjeta:</label>
                    <input type="text" id="card-number" name="card-number">
                    <br>
                    <label for="card-name">Nombre en la Tarjeta:</label>
                    <input type="text" id="card-name" name="card-name">
                    <br>
                    <label for="expiry-date">Fecha de Expiración:</label>
                    <input type="text" id="expiry-date" name="expiry-date" placeholder="MM/AA">
                    <br>
                    <label for="cvv">CVV:</label>
                    <input type="text" id="cvv" name="cvv">
                    <br>

                    <h2>Pago en Cuotas</h2>
                    <label for="cuotas-cant">Número de Cuotas:</label>

                    <select id="cuotas-cant">
                        <option value="3" selected>3 Cuotas</option>
                        <option value="6">6 Cuotas</option>
                        <option value="12">12 Cuotas</option>
                    </select>
                    <button type="submit">Realizar Pago</button>
                </form>
            </div>
            
            <button id="btn-cerrar-modal">Salir</button>
        </div>
    </dialog>

    <script src="../js/productos.js"></script>
</body>
</html>
