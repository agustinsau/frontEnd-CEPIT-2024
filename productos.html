<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Productos</title>
</head>
<body>
    <nav class="navbar">
        <div class="brand">AhorroManía</div>
        <div class="nav-elements">
            <a href="index.html">Inicio</a>
            <a href="productos.html">Productos</a>
            <a href="contacto.html">Contacto</a>
        </div>
    </nav>

    <section class="container">
        <div>
            <h2>Productos Comestibles</h2>
            <div class="prods-container" id="comestibles-list"></div>
        </div>
        
        <div>
            <h2>Productos de Limpieza</h2>
            <div class="prods-container" id="limpieza-list"></div>
        </div>
    </section>

    <section id="carrito" class="modal carrito">
        <p id="cruz-modal"><strong>X</strong></p>
        <div class="modal-contenedor">
            <h2>Carrito de Compras</h2>
            <ul id="carrito-items"></ul>
            <h4>Total</h4>
            <p>$<span id="tot-carrito">0</span> </p>
            <button type="button" id="btn-pagar-carrito">Pagar</button>
        </div>
    </section>

    <dialog id="metodos-pago" class="modal pagos">
        <div class="modal-contenedor">
            <h2>modal</h2>
            <p>asda</p>
            <form method="dialog">

            </form>
            
            <button id="btn-cerrar-modal">Salir</button>
        </div>
    </dialog>

    

    <div class="card">
        <div class="prod-image-container">
            <img src="./resources/images/productos/comestibles/arroz.png" class="product-image" alt="Leche Entera">
            <img src="./resources/images/productos/30off.png" class="discount-badge" alt="Leche Entera">
        </div>
        <div>
            <ul><li>Nombre: Leche Entera</li><li>Descripción: Leche entera de vaca. 1 litro.</li><li>Stock: <span data-id="c1">50</span></li><li>Precio: $ 1000</li></ul><input data-id="c1" type="number" value="0" min="0" max="50"><button type="button" id="c1" class="btn-comprar">Comprar</button></div>        
        </div>
    <script src="js/productos.js"></script>
</body>
</html>
